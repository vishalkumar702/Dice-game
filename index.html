<body>
    <h1>Dice Game</h1>
    <div class="mainContainer">

        </div>
    </div><br><br>
    <div>
        <button alt="start" onclick="roll()">
            <i>p</i>
            <i>l</i>
            <i>a</i>
            <i>y</i>
            <i>&nbsp;</i>
            <i>N</i>
            <i>o</i>
            <i>w</i>
          </button>
       
    </div>
